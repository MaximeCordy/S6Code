<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversation</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core@2.9.7/dist/barba.umd.js"></script>
  </head>
  <body>
    <div class="vertical-line left"></div>
    <div class="vertical-line right"></div>
    <div class="transition-overlay overlay-left">
      <div class="logo-placeholder"></div>
    </div>
    <div class="transition-overlay overlay-right">
      <div class="logo-placeholder"></div>
    </div>
    <!-- Barba Wrapper -->
    <div data-barba="wrapper">
      <div data-barba="container" data-barba-namespace="conversation">
        <div class="page page-conversation">
          <section class="hero">
            <div class="hero-background">
              <img src="image/1996-1 copie.avif" alt="1996" />
            </div>

            <canvas class="hero-canvas"></canvas>

            <div class="hero-content">
              <h1 class="hero-title" data-animate-text>CONVERSATION</h1>
              <p class="hero-subtitle" data-animate-text>
                Solid form gives way to liquid movement.
              </p>
            </div>
          </section>
          <section class="about">
            <p data-animate-texts>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo,
              consectetur. Sed dicta ut nesciunt dolorem quidem sequi quas vero
              laborum minima autem non odit fugit ex aspernatur velit, deserunt
              omnis!
            </p>
          </section>
        </div>
      </div>
    </div>
    <script type="module" src="js/text-animation-addon.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
